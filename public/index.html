<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Claude Docker Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .todo-item {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-3">
                <div class="bg-green-500 rounded-xl p-3 shadow-md">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h1 class="text-5xl font-bold text-gray-900">Todo App</h1>
            </div>
            <p class="text-gray-600">Full-stack aplikace s Docker + PostgreSQL + Express</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <!-- Add Todo Form -->
            <form id="todo-form" class="mb-6">
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="todo-input"
                        placeholder="Co pot콏ebuje코 ud캩lat?"
                        class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
                        autocomplete="off"
                    />
                    <button
                        type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-200"
                    >
                        P콏idat
                    </button>
                </div>
            </form>

            <!-- Loading State -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Na캜칤t치m...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <span id="error-message"></span>
            </div>

            <!-- Todos List -->
            <div id="todos-container">
                <!-- Empty State -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">콯치dn칠 칰koly</h3>
                    <p class="text-gray-500">P콏idej sv콢j prvn칤 칰kol a za캜ni b칳t produktivn칤! 游</p>
                </div>

                <!-- Todos List -->
                <ul id="todos-list" class="space-y-2">
                    <!-- Todos will be inserted here dynamically -->
                </ul>
            </div>

            <!-- Stats Footer -->
            <div id="stats" class="mt-6 pt-4 border-t border-gray-200 flex justify-between text-sm text-gray-600 hidden">
                <span>Celkem: <strong id="stats-total">0</strong></span>
                <span>Dokon캜eno: <strong id="stats-completed" class="text-green-600">0</strong></span>
                <span>Zb칳v치: <strong id="stats-pending" class="text-indigo-600">0</strong></span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-600 text-sm mt-4">
            <p>Vytvo콏eno s <span class="text-red-500">仇벒잺</span> pomoc칤 Claude Code</p>
            <a href="https://github.com/petrmanasek52/claude-docker-test" target="_blank" class="text-indigo-600 hover:underline mt-1 inline-block">GitHub Repository</a>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
